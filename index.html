<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Estudio Sarah Parker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Estudio fotográico, trabajos en interiores 
    y exteriores, se cubren todo tipo de eventos. Profecionales capaces y con amplia
    experiencia en el sector">
    <meta name="keywords" content="fotografía, estudio fotográfico, diseño"/>

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
   
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500,700&display=swap"
      rel="stylesheet"/>
    <!-- iconos -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
  </head>
  <body>
    <!-- menu -->
    <section id="inicio">
    <header id="header">
      <nav class="menu">
        
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#imagenesG">Galería</a></li>
          <li><a href="#ubicacion">Ubicación</a></li>
          <li><a href="#demo-modal">Contacto</a></li>
          <li><a href="#">Servicios</a></li>
        </ul>
     
      <div id="demo-modal" class="modal">
          <div class="modal__content">

            <h3>Consulta de Servicio</h3>
              <form action="">

                <label for="name">Nombre</label>
                <input type="text" id=" name" name="name" >

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" >

                <label for="servicio">Tipo de servicio fotográfico</label>
                <select id="servicio" name="servicio">
                  <option value="publicitario">Publicitario</option>
                  <option value="evento">Evento</option>
                  <option value="catalogo">Catálogo</option>
                  <option value="interior">Interior</option>
                  <option value="exterior">Exterior</option>
                </select>

                <label for="subject">Consulta</label>
                <textarea id="subject" name="subject" placeholder="Ingrese su consulta.." style="height:25vh"></textarea>

                <input type="submit" value="Enviar">
              </form>

              <a href="#" class="modal__close">&times;</a>

          </div>
      </div>

        <div class="hide">
          <i class="fa fa-bars" id="btn_menu" aria-hidden="true"></i> Sarah
          Parker
        </div>
      </nav>

      <!-- inicio -->
      <section id="inicio">
      <div class="img-header">
        <div class="welcome">
          <h1>El tiempo es oro, por eso lo capturamos!</h1>
          <hr />
          <p>Estudio fotográfico</p>
        </div>
      </div>
    </header>
  </section>
    <main>
      <!-- galeria -->
     
      <section id="imagenesG">
        <div class="info-container">
          <h1>Galería</h1>

            <div class="galeria">
              <img
                src="img/img1.jpg"
                alt="atardecer en la playa"
              />
              <img
                src="img/img2.jpg"
                alt="chica sentada"
              />
              <img
                src="img/img3.jpg"
                alt="rosas rojas"
              />
              <img
                src="img/img4.jpg"
                alt="chico feliz"
              />
              <img
                src="img/img5.jpg"
                alt="chico en un muelle"
              />
              <img
                src="img/img6.jpg"
                alt="árbol"
              />
              <img
                src="img/img7.jpg"
                alt="niña con su mami"
              />
              <img
                src="img/img8.jpg"
                alt="arbol"
              />
              <img
                src="img/img9.jpg"
                alt="bote en el mar"
              />
              <img
                src="img/img10.jpg"
                alt="chica"
              />
              <img
                src="img/img11.jpg"
                alt="bosque"
              />
            </div>
        </div>
      </section>
    </main>

    <!-- ubicacion -->
    <section id="ubicacion" class="ubicacion">
          <div class="ubicacion-content"> 

            <div class="ubicacion-title">
              <h2>Ubicación</h2>
            </div>

            <div class="mapa-content">
              <iframe
                id="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.9343743644195!2d2.134712614871498!3d41.37551050469526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49885c5d94961%3A0xc0b1edb899cf26e3!2sEstudio%20Fotogr%C3%A1fico%20Daguerre!5e0!3m2!1ses!2ses!4v1647280849555!5m2!1ses!2ses"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>

    </section>
  

    <!-- Scripts -->

    <script src="https://kit.fontawesome.com/35db202371.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
